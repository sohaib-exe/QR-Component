<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit&display=swap">
  
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <div class="white">
      <img src=".\images\image-qr-code.png" alt="QR Code">
  
      <p class="heading">Improve your front-end skills by building projects</p>
      <p class="scan">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Sohaib Amjad</a>.</p>
    </div>

  </main>
</body>
</html>
